<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header(activePage)" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Mailchimp to MailerLite Migrator</h1>
                    <p class="text-sm opacity-90 mt-1">Seamless email marketing platform migration</p>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a th:href="@{/}" 
                       th:classappend="${activePage == 'home'} ? 'border-b-2 border-white' : 'hover:opacity-80'"
                       class="text-white pb-1 transition-opacity">
                        Setup
                    </a>
                    <a th:href="@{/dashboard}" 
                       th:classappend="${activePage == 'dashboard'} ? 'border-b-2 border-white' : 'hover:opacity-80'"
                       class="text-white pb-1 transition-opacity">
                        Dashboard
                    </a>
                    <a th:href="@{/results}" 
                       th:classappend="${activePage == 'results'} ? 'border-b-2 border-white' : 'hover:opacity-80'"
                       class="text-white pb-1 transition-opacity">
                        Results
                    </a>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
